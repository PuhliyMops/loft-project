<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>House VOP</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="fonts/font.css">
</head>
<body>
    <header>
        <div class="logo">
            <h1 class="logo__heading">HouseVOP</h1>
            <p class="logo__paragraph">Жилой комплекс</p>
        </div>
        <nav>
            <ul class="header__list">
                <li>
                    <a href="#">О комплексе</a>
                </li>
                <li>
                    <a href="#">Район</a>
                </li>
                <li>
                    <a href="#">Каталог квартир</a>
                </li>
                <li>
                    <a href="#">Ипотека</a>
                </li>
                <li>
                    <a href="#">Контакты</a>
                </li>
            </ul>
        </nav>
    </header>
    <main>
    <div class="promo">
        <div class="promo__inner">
            <h2 class="promo__heading">Жилой комплекс <br>
                в историческом центре</h2>

        </div>
        <div class="promo__mouse__icon">

        </div>
        <div class="promo__contacts" id="contacts">
            <div class="promo__contacts__location">
                <div class="location__icon"></div>
                <p class="location__info">Наб. реки Фонтанки 10-15</p>
            </div>

            <div class="promo__contacts__phone">
                <div class="phone__icon"></div>
                <p class="phone__info">8 (812) 123-45-67</p>
            </div>
        </div>
    </div>
    </main>
</body>
</html>
